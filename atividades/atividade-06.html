    <script>
        let numero = parseFloat(prompt('Digite um numero'));
        let mod = numero %2;
        let definicao = '';
        
        if (mod == 0){
            definicao = 'Par';
        }
        else {
            definicao = 'Ímpar';

            document.write('<table id="container"><tr><td colspan="2"><b>Par ou Ímpar</b></td></tr><tr><td>Número digitado:</td><td>' + numero + '</td><tr><tr><td>Definição</td><td>' + definicao + '</td></tr></table>')
        }
       
    </script>
