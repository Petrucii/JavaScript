    <script>
        let numero = (prompt('Digite um número de 1 a 12'));

        

        switch (numero) {
                case '1':
                document.write('Janeiro');
                // document.bgColor = 'red'
                break;
                case '2':
                document.write('Fevereiro');
                break;
                case '4':
                document.write('Março');
                case '5':
                document.write('Abril');
                break;
                case '6':
                document.write('Maio');
                break;
                case '7':
                document.write('Junho');
                break;
                case '8':
                document.write('Julho');
                break;
                case '9':
                document.write('Agosto');
                break;
                case '10':
                document.write('Setembro');
                break;
                case '11':
                document.write('Outubro');
                break;
                case '12':
                document.write('Dezembro');
                document.write('<img src="https://images.creativefabrica.com/products/previews/2023/10/27/NGFBr9WZk/2XLMq5HbS8OZTrexs3rYZFckX1N-mobile.jpg">')
                break;
                // default:
                // document.write('<h1>Cor inválida.');
            }
    </script>
