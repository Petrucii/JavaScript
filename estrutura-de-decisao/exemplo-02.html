<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 02</title>
</head>
<body>
    <script>
        /*
        Exemplo-02: Crie um programa que receba o nome do usuário e imprima no console, se ele não digitar nada deverá aparecer um alerta informando que ele não digitou naa.
        */

        let nome = prompt('Digite seu nome');

        if (nome === ''){
            alert('Você não digitou nada.');
            console.log('Você não digitou nada.');
        }

        console.log(nome);
        
    </script>
</body>
</html>
