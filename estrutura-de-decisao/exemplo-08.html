<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 08</title>
</head>
<body>
    <script>
        // Exemplo-08: Crie um programa que leia uma cor do farol de transito e exiba na pagina uma mensagem usando <h1> correspondente ao significado dessa cor e altere a cor de fundo da pagina para a cor correspondente.

            let cor = prompt('Digite uma cor');
            switch (cor){
                case 'vermelho':
                document.write('Pare');
                document.bgColor = 'red'
                break;
                case 'laranja':
                document.write('Atenção');
                document.bgColor = 'orange'
                break;
                case 'verde':
                document.write('Siga');
                document.bgColor = 'green';
                default:
                document.write('<h1>Cor inválida.');
            }
            

            // document.write('Página --> Texto');
            // document.bgColor = 'green;'
    </script>
    
</body>
</html>
