<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 04</title>
</head>
<body>
    <script>
        let num = parseFloat(prompt('Digite um número e verá a sequência'));

        for (num = num; num <=50; num++){
            document.write('O proximo é : ' + num + '<br>');
        }
    </script>
    
</body>
</html>
