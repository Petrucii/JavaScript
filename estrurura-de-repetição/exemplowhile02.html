<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex while 02</title>
</head>
<body>

    <script>
        /*
        1. crie um programa que armazene a senha Senac.
        2. solicite ao usuário que digite a senha correta.
        3. enquanto a senha digitada pelo usuário não for Senac, o programa deverá continuar em execução solicitando a senha correta.
        */

            let senha = 'Senac';
            let senhaDigitada = prompt('Digite a senha correta');

            while(senhaDigitada !== senha) {
                alert('Senha incorreta, tente novamente!');
                senhaDigitada = prompt('Digite a senha novamente');
            }

            document.write('<h1>Acesso Permitido</h1>');
    </script>
    
</body>
</html>
