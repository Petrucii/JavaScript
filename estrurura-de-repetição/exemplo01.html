<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 01</title>
</head>
<body>
    <script>
        /*
        Operadores de reptição (Loops)
        Operadores de repetição, conhecidos como loops, são usados para executar repetidamente um bloco de código enquanto uma condição for verdadeira.

        for (Inicializa; condição; incremento) {
            código a ser executado repetidamente
        }
        */

        // Exemplo-01: Criar uma conta de 0 até 5

        for (let num = 0; num <= 5; num++){
            console.log('Número: ' + num);
        }

        /*
        Explicação:
        Inicialização (let num = 0): Define o valor inicial do contador num.
        Condição (num <= 5): O loop continua essa condição for verdadeira.
        Incremento (num++): Incrementa o valor de num em 1 a cada interação.
        */


    </script>
    
</body>
</html>
