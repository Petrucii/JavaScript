<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 15</title>
</head>
<body>

    <script>
        let num = '7';
        let numEscolhido = parseFloat(prompt(' Tente advinhar o número da sorte de 1 a 10'));

        while(numEscolhido !== num){
            alert('Este não é o seu número da sorte, Tente novamente!');
            numEscolhido = prompt('Tente de novo, Digite outro número.!  ');
        }

        document.write('<h1>É isso ai, este é o seu número da sorte!!</h1>  ');
    </script>

</body>
</html>
