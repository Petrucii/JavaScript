<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 04</title>
</head>
<style>
    #tabela {
        /* border: solid black 2px; */
        margin: 0 auto;
        text-align: center;
        line-height: 22px;

    }

    table,
    th,
    td {
        border: 1px solid black;
        border-collapse: collapse;
        height: 20px;
    }

    #nome,
    #email,
    #telefone {
        width: 300px;
    }
</style>

<body>
    <div id="tabela">
        <table>
            <tr>
                <td>Nome: </td>
                <td id="nome"></td>
            </tr>
            <tr>
                <td>E-mail: </td>
                <td id="email"></td>
            </tr>
            <tr>
                <td>Telefone: </td>
                <td id="telefone"></td>
            </tr>
        </table>
    </div>

    <script>

        let nome = document.getElementById('nome');
        nome.textContent = prompt('Digite seu nome: ');
        let email = document.getElementById('email');
        email.textContent = prompt('Digite seu E-mail: ');
        let telefone = document.getElementById('telefone');
        telefone.textContent = prompt('Digite seu Telefone');
    </script>
    <br>
    <button onclick="window.print()">Imprimir</button>

</body>

</html>
