<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 03</title>
</head>
<body>
    
    <script>
        let number = parseFloat(prompt ('Digite um Numero'));
        let number02 = parseFloat(prompt ('Digite o segundo valor'));
        let soma = (number + number02);
        let subtracao = (number - number02);
        let multiplicacao = (number * number02);
        let divisao = (number / number02);

        document.write('Primeiro Valor: ' + number + '<br>');
        document.write('Segundo Valor: ' + number02 + '<br>' + '<br>');
        document.write('<b>Operações:</b>' + '<br>' + '<br>')
        document.write('Soma: ' + soma + '<br>' );
        document.write('Subtração: ' + subtracao + '<br>');
        document.write('Multiplicação: ' + multiplicacao + '<br>');
        document.write('Divisão: ' + divisao + '<br>');



    </script>
</body>
</html>
