<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 12</title>
</head>
<body>
    <script>
        let numDigitado = parseInt(prompt('Digite um numero de 1 a 10:'));

        for (let num = 0; num <= 10; num++) {
     document.write('<h1>' + numDigitado + ' X ' + num + ' = ', numDigitado*num + '</h1>' );
        }



    </script>
</body>
</html>
