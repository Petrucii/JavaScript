<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 21</title>
</head>
<body>
    <script>
        let data = new Date();
        console.log(data);
        let dia = data.getDate();
        let diaSemana = data.getDay();
        let mes = data.getMonth() +1;
        let ano = data.getFullYear();

        let ds;
        if(diaSemana === 0){ ds = 'Domingo'}
        else if(diaSemana === 1){ ds = 'Segunda-Feira'}
        else if(diaSemana === 2){ ds = 'Terça-Feira'}
        else if(diaSemana === 3){ ds = 'Quarta-Feira'}
        else if(diaSemana === 4){ ds = 'Quinta-Feira'}
        else if(diaSemana === 5){ ds = 'Sexta-Feira'}
        else if(diaSemana === 6){ ds = 'Sábado'};

        let dataCompleta = ds + ' ' + dia + ' de ' + mes + ' de ' + ano;

        console.log(dataCompleta);
        document.write('<h1>' + dataCompleta + '</h1>');


    </script>
</body>
</html>
