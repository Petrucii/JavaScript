<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 19</title>
</head>
<body>
    <script>
        let numero = function(num){
            let definicao = ''
            if (numero % 2 === 0){
            definicao = 'Par';
        }
            else {
            definicao = 'Ímpar';
        }
        return definicao
        }

        let num = parseFloat(prompt('Digite um número'));
        let definicao = numero(num);
        document.write(definicao);
       
    </script>
    
</body>
</html>
