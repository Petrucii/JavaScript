<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função com parâmetros</title>
</head>
<body>

    <script>
        /*

        Funções com parâmetros
        Parâmetros são variáveis que você passa a função para que ela possa esses valores.

        */

        function saudacao(nome){
            console.log('Olá ' + nome + '!')
            document.write(nome + '<br>');
        }

        saudacao('Petruci');

        function msg(conteudoMsg){
            console.log(conteudoMsg)
            document.write(conteudoMsg);
        }

        msg('Boa Noite')

    </script>

</body>
</html>
